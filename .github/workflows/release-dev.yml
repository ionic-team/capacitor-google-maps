name: "Release Dev"

on:
  push:
    branches:
      - 'master'
      - 'test/trusted-publishing'
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC for trusted publishing
  contents: write

jobs:
  setup:
    uses: ./.github/workflows/reusable_setup.yml
    secrets:
      CAP_GH_RELEASE_TOKEN: ${{ secrets.CAP_GH_RELEASE_TOKEN }}

  #lint-test:
    #needs: 'setup'
    #uses: ./.github/workflows/reusable_lint-packages.yml
    #secrets:
      #CAP_GH_RELEASE_TOKEN: ${{ secrets.CAP_GH_RELEASE_TOKEN }}

  #verify-packages:
    #needs: 'setup'
    #uses: ./.github/workflows/reusable_verify-packages.yml
    #secrets:
      #CAP_GH_RELEASE_TOKEN: ${{ secrets.CAP_GH_RELEASE_TOKEN }}

  release-npm-dev:
    #needs: ['verify-packages', 'lint-test']
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CAP_GH_RELEASE_TOKEN }}

      - name: 'Setup Tools'
        uses: ./.github/actions/setup-tools

      - name: 'Check Current Release Type'
        shell: bash
        run: |
          RELEASE_TYPE="$([[ "$(git describe --abbrev=0 --tags)" =~ ^[0-9]{1,}[\.][0-9]{1,}[\.][0-9]{1,}[-]((beta)|(rc)|(alpha))[\.][0-9]{1,}$ ]] && echo "prerelease" || echo "release")"
          echo "releasetype=$RELEASE_TYPE" >> $GITHUB_ENV
          
      - name: "Git Config"
        run: |
          git config user.name "Github Workflow (on behalf of ${{ github.actor }})"
          git config user.email "users.noreply.github.com"  
      
      - name: 'Dev Release'
        shell: bash
        env: 
          GH_TOKEN: ${{ secrets.CAP_GH_RELEASE_TOKEN }}
        run: |
          pnpm ci:publish:dev
name: "Egym Basic Tests"

on:
  pull_request:
    types:
      - 'synchronize'
      - 'opened'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 24

    - uses: actions/checkout@v5
      name: Checkout Repository
      
  lint-test:
    runs-on: ubuntu-latest
    needs: 'setup'
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Install dependencies
      run: npm install
      working-directory: ./plugin

    - name: 'Lint Packages'
      shell: bash
      run: |
        sed -i 's/pnpm run /npm run /g' package.json
        npm run lint
      working-directory: ./plugin 
